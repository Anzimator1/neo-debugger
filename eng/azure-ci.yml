variables:
  configuration: release

pool:
  vmImage: 'windows-2019'

steps:
- task: Npm@1
  displayName: 'npm install'
  inputs:
    command: 'install'
    workingDir: './src/extension' 

- task: Npm@1
  displayName: 'npm run package-vsix'
  inputs:
    command: 'custom'
    customCommand: 'run package-vsix'
    workingDir: './src/extension' 

- task: CopyFiles@2
  inputs:
    SourceFolder: './src/extension'
    Contents: '*.vsix'
    TargetFolder: '$(Build.ArtifactStagingDirectory)/extension'

- task: PublishBuildArtifacts@1
  displayName: 'publish build artifacts'
  inputs:
    pathToPublish: '$(Build.ArtifactStagingDirectory)/extension'
    artifactName: 'VSIX-package'

- task: DotNetCoreCLI@2
  displayName: 'dotnet pack'
  inputs:
    command: 'custom'
    custom: pack
    arguments: './src/adapter -c $(configuration) -o $(Build.ArtifactStagingDirectory)/adapter --include-symbols'

- task: PublishBuildArtifacts@1
  displayName: 'publish build artifacts'
  inputs:
    pathToPublish: '$(Build.ArtifactStagingDirectory)/adapter'
    artifactName: 'nuget-package'

- task: NuGetCommand@2
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg;!$(Build.ArtifactStagingDirectory)/**/*.symbols.nupkg'
    nuGetFeedType: 'internal'
    publishVstsFeed: '176ef395-dca6-4e1c-a5e7-cb4f884a7fdf'

- task: UniversalPackages@0
  inputs:
    command: 'publish'
    publishDirectory: '$(Build.ArtifactStagingDirectory)/extension/'
    feedsToUsePublish: 'internal'
    vstsFeedPublish: '176ef395-dca6-4e1c-a5e7-cb4f884a7fdf'
    vstsFeedPackagePublish: 'neo-debugger'
    packagePublishDescription: 'NEO Smart Contract Debugger extension for VSCode'
